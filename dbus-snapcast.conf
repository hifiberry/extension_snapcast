<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

 <!-- Player can own the Snapcast service -->
  <policy user="player">
    <allow own="org.mpris.MediaPlayer2.snapcast"/>
    <allow own="org.mpris.MediaPlayer2.snapcast.instance1" />
  </policy>

</busconfig>
